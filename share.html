        <script>
            (function(w){
                var nice = w.nice, ua = window.navigator.userAgent.toLowerCase();
                
                function getNuid(){
                    var nuid = document.cookie.match(/nuid=(.*?);/);
                    return $.isArray(nuid) ? nuid[1] : "";
                }
                
                function stat(params){
                    var host = "http://log.oneniceapp.com/web?", _params = {}, search = "";
                    _params.platform = params.platform || nice.PLATFORM;
                    _params.page = params.page || nice.PAGE_TYPE;
                    _params.page_id = params.page_id || nice.PAGE_ID;
                    _params.refer = w.document.referrer;
                    _params.nuid = getNuid();
                    _params.type = params.type || nice.PAGE_TYPE;
                    _params.channel = params.channel || nice.CHANNEL;
                    _params.action = params.action || nice.ACTION;
                    _params.click_type = params.click_type || "";
                    
                    for (var key in _params) {
                        search += key + "=" + (key === 'nuid' ? _params[key] : _params[key].toLowerCase()) + "&";
                    }
                    
                    search += "t=" + (parseInt(new Date().getTime() / 1000));
                    $("#stat").attr("src", host + encodeURIComponent(search));
                }
                
                function addDownloadStat(btnType){
                    stat({
                        type: 'click',
                        click_type: btnType
                    });
                    
                    if (w._hmt) {
                        var downloadType = nice.PLATFORM + "_" + nice.PAGE_TYPE;
                        if (nice.CHANNEL !== "" && nice.ACTION !== "") {
                            downloadType += "_" + nice.CHANNEL + "_" + nice.ACTION;
                        }
                        downloadType += "_" + btnType;
                        w._hmt.push(['_trackEvent', nice.PAGE_TYPE, 'download', downloadType]);
                    }
                }
                
                function showMask(){
                    $(".mask").show();
                    $(".tipContainer").show();
                }
                
                function hideMask(){
                    $(".mask").hide();
                    $(".tipContainer").hide();
                }
                
                $(".mask").on("touchstart", function(){
                    hideMask();
                    $(window).trigger("mask:hide");
                });
                
                $(".download_nice_app").on("click", function(){
                    if ($(this).data("type") !== "") {
                        addDownloadStat($(this).data("type"));
                    }
                    
                    if (ua.indexOf("micromessenger") > -1 &&
                    ua.indexOf("android") > -1) {
                        showMask();
                        return false;
                    }
                });
                
                if (ua.indexOf("android") > -1 && nice.TUNEUP_URL !== "") {
                    $.ajax({
                        url: nice.TUNEUP_URL,
                        dataType: "jsonp"
                    });
                }
                
                stat({
                    type: 'pv'
                });
                
                if (w._hmt) {
                    var pageParams = nice.PLATFORM + "_" + nice.PAGE_TYPE;
                    if (nice.CHANNEL !== "" && nice.ACTION !== "") {
                        pageParams += "_" + nice.CHANNEL + "_" + nice.ACTION;
                    }
                    
                    w._hmt.push(['_trackEvent', nice.PAGE_TYPE, 'pv', pageParams + "_pv"]);
                }
            })(this);
